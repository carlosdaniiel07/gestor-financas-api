<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Roboto (font by Google Fonts) -->
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

		<!-- Bootstrap 4 -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<style type="text/css">
			body {
				font-family: 'Roboto', sans-serif;
			}
		</style>
	</head>

	<body>
		<div>
			Prezado, <br>

			<p>As faturas abaixo foram fechadas na data de hoje e estão aguardando pagamento:</p>

			<table class="table table-striped table-responsive">
				<thead class="thead-dark">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Cartão</th>
						<th scope="col">Referência</th>
						<th scope="col">Vencimento</th>
						<th scope="col">Valor</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="fatura: ${faturas}">
						<th scope="row" th:text="${fatura.id}"></th>
						<td th:text="${fatura.cartao.nome}"></td>
						<td th:text="${fatura.referencia}"></td>
						<td th:text="${#dates.format(fatura.vencimento, 'dd/MM/yyyy')}"></td>
						<td th:text="${#numbers.formatDecimal(fatura.valor, 0, 'POINT', 2,'COMMA')}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
