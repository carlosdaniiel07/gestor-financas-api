## Configurações da JPA
spring.jpa.hibernate.ddl-auto=validate

## Configurações do banco de dados
spring.datasource.url=jdbc:sqlserver://${DB_URL};database=${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

## Formata o JSON emitido pelos controladores
spring.jackson.serialization.indent-output=true

## Parâmetros da aplicação
## Indica se será gerado log dos e-mails enviado pelo sistema (se true, irá gerar um arquivo temporário contendo o corpo do e-mail)
param.gera-log-email=false

## Contém os destinatários que irão receber as notificações por e-mail (aviso de conta negativa, fechamento de cartão de crédito, etc.)
## Nota: os e-mails devem ser separados por virgula (,)
param.emails-para-notificacoes=${PARAM_EMAILS_PARA_NOTIFICACOES}

## Fim dos parâmetros da aplicação